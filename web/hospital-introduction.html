<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <!--顶部-->
    <script src="base/head.html"></script>
    <div class="container">
        <div class="position">
            <span ><a href="index.html" >首页</a></span> > <span><a id="city-name" href=""></a></span> > <span><a id="hospitalname"></a></span>
        </div>
        <div class="main">
            <h1 class="name" ></h1>
            <span class="rank"></span>
            <div class = "row principal">
                <div class =" col-xs-12 col-md-3 imagine" style="text-align: center;">
                    <img alt="北京协和医院"  src="./images/hot-hospital2.jpg">
                </div>
                <div class ="col-xs-12 col-md-8 hospital-p">
                    <p><span class ="in" >地址：</span><i id="address">  北京市东城区东单北大街53号</i></p>
                    <p><span class ="in" >电话：</span><i id="tel">  010-69156114</i></p>
                    <p><span class ="in" >官网：</span><span class="hospital-url"><a id="url1" href="http://www.pumch.cn"> http://www.pumch.cn</a></span></p>
                    <p><span class ="in" >简介：</span><i id="message-hospital"> 88 </i></p>
                </div>
                <br style="clear:both;" />
            </div>
            <div class="row">
                <div class="col-md-12" style="padding: 0;">
                    <div class="introduce">
                        <div class="intro-title">
                            <h3>预约须知</h3>
                        </div>
                        <div class="intro-content">
                            <ul>
                                <li class="col-md-6"><span>预约周期</span><i  id="cycle">7</i>天</li>
                                <li class="col-md-6 right-li"><span>放号时间</span><i id="open-time">10:00</i></li>
                                <li class="col-md-6"><span>停挂时间</span>下午<i id="stop-time">15:00</i>停止次日预约挂号</li>
                                <li class="col-md-6 right-li"><span>退号时间</span>就诊前一工作日<i id="deadline">15:00</i>前取消</li>
                                <li class="col-md-12"><span>其他规则</span><i id="others">本院只预约16周岁以上患者</i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row appointment">
                <div class="department">
                    <div class="department-title">
                        <h3>科室列表</h3>
                    </div>
                    <div class = "classify" id="0">
                        <label class="col-md-2"><a class="tt" href="">null</a></label>
                        <p class="col-xs-12 col-md-10 p">
                            <span class="depart2_name" id="00"><a class="n" href="reservation.html">null</a></span>

                        </p>
                        <br style="clear:both;" />
                    </div>

                </div>
            </div>
        </div>

    <script src="js/app.js"></script>

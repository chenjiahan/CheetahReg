<head>
    <meta charset="utf-8">

<body>
<!--顶部-->
<script src="base/head.html"></script>
<div class ="container">
    <!--城市切换选择-->

    <div class="row" id="tip">
        共找到<mark id="number"></mark>家医院
    </div>
    <HR style="border:1px  " color="blue" width="100%" SIZE=2>
    <!--医院查询结果-->
    <div class="result">
        <div class="hospital-tabs">
            <div id="no-result" style="display: none"></div>
            <div id="5" class="row hospital-box">
                <div class="col-xs-12 col-md-3 img" >
                    <img title="北京解放军总医院" alt="北京解放军总医院" src="./images/hot-hospital3.jpg" class="img-thumbnail">
                </div>
                <div class="col-xs-8 col-md-5 message">
                    <a class="hospital-name" title="北京解放军总医院"  href="" ></a>
                    <span class="ss"></span>
                    <!--<p class="hospital-information"><span class="glyphicon glyphicon-earphone"></span><span class = "tel">  010-69156114 </span></p>-->
                    <p class="hospital-information"><span class="glyphicon glyphicon-map-marker"></span><span class ="address">  北京市东城区东单北大街53号 </span></p>
                </div>
                <div class ="col-xs-3 col-md-1 order col-md-offset-3">
                    <a class="butn"><button type="button" class="btn btn-primary">挂号</button></a>
                </div>
            </div>
        </div>
        <nav class="row page">
            <ur class="col-xs-2 col-md-4"></ur>
            <ul class="col-xs-8 col-md-4 pagination" id="page-number">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>

                <li><a href="#">4</a></li>

            <ur class="col-xs-2 col-md-4"></ur>
        </nav>
    </div>
</div>
